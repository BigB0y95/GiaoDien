<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Đăng Ký</title>
        <!-- icon tab chorme -->
        <link rel="icon" type="image/png" sizes="32x32" href="image/logo/logo.png">
		
		<!-- css library-->
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-reboot.min.css">       
        <!-- css self-defined-->
        <link rel="stylesheet" href="css/common.css">
		<link rel="stylesheet" href="css/base_sub.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/screen_size.css">

        <!-- javascript library-->
        <script src="js/jquery-3.4.0.min.js"></script>
        <script src="js/jquery.validate.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js" async defer></script>
        <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
        <!-- javascript self-defined -->
        <script src="js/validate.js"></script>
        <script src="js/style.js"></script>
        
    </head>
	<!-- body -->
    <body class="text-center" style="background-image: url({% static 'image/background/sign_in.png' %})">
		<form class="form-register" action="\dangkythanhvien?path={{path}}" method="post" id="form-register">
			<a href="\trangchu"><img class="mb-4" src="image/logo/logo.png" alt="DeveloperVietNam" title="DeveloperVietNam" width="72" height="72"></a>
			<h3 class="h3 mb-3">Vui Lòng Điền Thông Tin</h3>
			<p class="mt_t10 text-left nomargin_bottom">Địa chỉ Email</p>
			<input type="email" id="email" name="email" class="form-control" placeholder="Địa chỉ Email" autofocus="">
			<p class="mt_t10 text-left nomargin_bottom">Tên người dùng (Tối đa 25 ký tự)</p>
			<input type="text" id="userName" name="userName" class="form-control" placeholder="Tên người dùng">
			<p class="mt_t10 text-left nomargin_bottom">Mật khẩu (8-20 ký tự bao gồm cả chữ và số)</p>
			<input type="password" id="password" name="password" class="form-control" placeholder="Mật khẩu">
			<p class="mt_t10 text-left nomargin_bottom">Xác nhận mật khẩu</p>
			<input type="password" id="confirmPassword" name="confirmPassword" class="form-control" placeholder="Xác nhận mật khẩu">
			<button class="btn btn-lg btn-rs btn-block mt_t30 bold" id="register_btn" type="submit">Đăng Ký</button>
			<div class="text-left mt_t10 bold">
				<a href="\dangnhap?path={{path}}" class="blue">Tôi đã có tài khoản!</a>
			</div>
			<p class="mt-5 text-muted">© Bản quyền thuộc về <b>Developer Việt Nam</b>.<br>Thiết kế và hoàn thiện bởi <b>Developer Việt Nam</b>.</p>
		</form>
	</body>
</html>
